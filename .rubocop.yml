require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7.6
  NewCops: enable
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true
  Exclude:
    - bin/**/*
    - vendor/**/*

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*

Metrics/MethodLength:
  Enabled: false
  Exclude:
    - spec/**/*

Metrics/AbcSize:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 3

RSpec/FilePath:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false
